
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script>
      function getBooks2(){
        fetch('https://pastoral-drum.glitch.me/getbooks')
        .then((response) => {
           return response.json();
        })
        .then((books) => {
          alert('response from server: ' + JSON.stringify(books))
        })
        .catch((err) => {
          // Code called when an error occurs during the request
          alert('Error: ' + err.message);
        });
      }
    </script>
  </head>
  <body>
    <header>
        <h1>
          API for pastoral-drum
        </h1>
    </header> 
    
    <div id="message">
    </div>
    
    <button onclick="getBooks2()">
      Get Books
    </button>



  </body>
</html>
